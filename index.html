<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="alarm-clock-text">
        <h3>Alarm Clock</h3>
    </div>
    <div class="container">
        <div class="current-time">
            <div class="day-date"></div>
            <div class="curr-time"></div>
        </div>

        <div class="alarm-box">
            <input type="time" id="time">
            <input type="submit" value="Set Alarm" class="btn">
        </div>
        <div class="alert-box">
          <p class="msg">It's Alarm Time</p>
          <div class="btns">
              <button class="stp-alarm">Stop alarm</button>
              <button class="del-alarm">Delete alarm</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
